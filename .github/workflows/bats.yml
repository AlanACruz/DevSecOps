name: Bats-Tests

on: [push, pull_request, workflow_dispatch]

jobs:

  bats-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run test
        run: |
          git_workflow=$GITHUB_WORKFLOW
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          git_branch=${GITHUB_REF#refs/heads/}
          raw_tag=$git_workflow/$git_branch/$git_hash
          lowercase_tag=$raw_tag | tr [:upper:] [:lower:]
          whoami
          pwd
          ls
          docker build --tag "lowercase_tag" /home/runner/DevSecOps/DevSecOps/bash/test/bats-dockerfile
          docker run -it "lowercase_tag" --version